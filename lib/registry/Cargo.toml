[package]
name = "wasmer-registry"
version = "5.20.0"
description = "Crate to interact with the wasmer registry, download packages, etc."
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[features]
build-package = [
	"rusqlite",
	"indexmap",
	"wasmer-wasm-interface",
	"wasmparser",
	"rpassword",
	"minisign",
	"time",
]
full = []

[dependencies]
anyhow = "1.0.65"
clap = { version = "4.4.0", default-features = false, features = [
	"derive",
	"env",
], optional = true }
console = "0.15.2"
dialoguer = "0.11.0"
dirs = "4.0.0"
filetime = "0.2.19"
flate2 = "1.0.24"
futures = "0.3"
futures-util = { workspace = true }
graphql-ws-client = { version = "0.8.0", features = [
	"async-tungstenite",
	"client-graphql-client",
] }
graphql_client = "0.13.0"
hex = "0.4.3"
indexmap = { version = "1.9.3", optional = true }
indicatif = "0.17.2"
lazy_static = "1.4.0"
log = "0.4.17"
lzma-rs = "0.2.0"
minisign = { version = "0.7.2", optional = true }
rand = "0.8.5"
regex = "1.7.0"
reqwest = { workspace = true, default-features = false, features = [
	"blocking",
	"multipart",
	"json",
	"stream",
] }
rpassword = { version = "7.2.0", optional = true }
rusqlite = { version = "0.28.0", optional = true, features = ["bundled"] }
semver = "1.0.14"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"
tar = "0.4.38"
tempfile = "3.6.0"
thiserror = "1.0.37"
time = { version = "0.3.17", default-features = false, features = [
	"parsing",
	"std",
	"formatting",
], optional = true }
tldextract = "0.6.0"
tokio = { workspace = true, features = ["rt-multi-thread"] }
tokio-tungstenite = { version = "0.21", features = ["rustls-tls-native-roots"] }
toml.workspace = true
tracing = "0.1.40"
url = "2.5.0"
wasmer-config = { version = "0.9.0", path = "../config" }
wasmer-wasm-interface = { version = "4.4.0", path = "../wasm-interface", optional = true }
wasmparser = { workspace = true, optional = true }
whoami = "1.2.3"
webc.workspace = true
async-tungstenite = { version = "0.25.1", features = [
	"tokio-runtime",
	"tokio-rustls-native-certs",
] }

[dev-dependencies]
pretty_assertions.workspace = true

[package.metadata.docs.rs]
features = ["build-package"]
rustc-args = ["--cfg", "docsrs"]
