[package]
name = "wasmer-integration-tests-cli"
version = "4.4.0"
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
description = "CLI integration tests"
repository = "https://github.com/wasmerio/wasmer"
edition = "2021"
publish = false

[dev-dependencies]
rand = "0.8.5"
target-lexicon = "0.12.4"
serde = { version = "1.0.147", features = ["derive"] }
insta = { version = "1.21.1", features = ["json"] }
md5 = "0.7.0"
hex = "0.4.3"
pretty_assertions.workspace = true
object = "0.30.0"
reqwest = { workspace = true, default-features = false, features = ["json", "blocking", "rustls-tls"] }
tokio = { workspace = true, features = [ "rt", "rt-multi-thread", "macros", "process" ] }
assert_cmd = "2.0.8"
predicates = "2.1.5"
once_cell = "1.17.1"
futures = "0.3.28"
regex = "1.8.3"
libc.workspace = true

[dependencies]
anyhow = "1"
tempfile = "3.6.0"
target-lexicon = "0.12.5"
tar = "0.4.38"
flate2 = "1.0.24"
dirs = "4.0.0"
derivative = { version = "^2" }
wasmer-registry = { path = "../../../lib/registry", default-features = false }

[features]
default = ["webc_runner"]
webc_runner = []
wamr = []
v8 = []
wasmi = []
debug = []
